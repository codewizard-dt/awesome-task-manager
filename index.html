<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Daily Task Manager</title>
  </head>
  <body class="my-theme">
    <!-- Banner at top of screen  -->
    <header>
      <div class="jumbotron">
        <h1 class="display-4">Task Scheduler</h1>
        <div class="lead">
          A simple task manager that lets you schedule your day
          <div id="today" class="text-primary">`today`</div>
        </div>
      </div>
    </header>
    <!-- Task manager with one template row -->
    <main class="container">
      <div class="row">
        <!-- Responsive column classes -->
        <div class="col-12 col-sm-2 col-md-1 time-col">8am</div>
        <div class="col event-data-col">
          <div class="display"></div>
          <textarea class="form-control"></textarea>
        </div>
        <div class="col-1 save-col">
          <button type="button" class="btn btn-primary disabled">
            <img src="./assets/images/save.png" alt="save" />
          </button>
        </div>
      </div>
    </main>
    <footer>David Taylor, 2022</footer>
    <scripts>
      <!-- <script src="../../../CDN/jquery/3.6.0/jquery.min.js"></script>
      <script src="../../../CDN/bootstrap/4.6.1/bootstrap.bundle.min.js"></script>
      <script src="../../../CDN/moment/2.29.0/moment.min.js"></script> -->
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js"
        integrity="sha512-Izh34nqeeR7/nwthfeE0SI3c8uhFSnqxV0sI9TvTcXiFJkMd6fB644O64BRq2P/LA/+7eRvCw4GmLsXksyTHBg=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      ></script>
      <script src="./assets/index.js"></script>
    </scripts>
  </body>
</html>
